<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controller" id="controller">
        <fieldset id="flexset">
            <legend >Block Size (5-500)</legend>
            <input id="blockheight" class="numberfield" type="number" min="5" max="500"> Block Height
            <input id="blockwidth" class="numberfield" type="number" min="5" max="500"> Block Width
        </fieldset>
        <fieldset fieldset id="flexset" class="spaceup">
            <legend>Gravity (1-10)</legend>
            <input class="numberfield" type="number" min="1" max="10"> World Gravity
            <input class="numberfield" type="number" min="1" max="10"> Block Density
        </fieldset>
        <fieldset class="spaceup" id="flexset">
            <legend>Spawn Options</legend>
            <button id="randomspawn">Spawn Random</button>
            <span id="toggle">Disabled</span><button id="clickspawn">Spawn Onclick</button>
        </fieldset>
        <fieldset class="saveit" id="flexset">
            <legend>Save Changes</legend>
            <button id="save">Save Changes</button>
            <button id="revert">Revert To Default</button>
        </fieldset>

    </div>
    <div class="block" id="testblock"></div>

    <div class="ground-object" id="ground-level"></div>
    <script src="app.js"></script>
</body>
</html>
